    <h2>Check your <div id="b">B</div><div id="m">M</div><div id="i">I</div></h2>

	<form>
		<div id="weightInput">
         <input id="weight" type="number" name="a" value="0" />
		 <p>Put your weight in here (KG)</p>
		</div>
		<div id="heightInput">
		 <input id="height" type="number" name="b" value="0"/>
		 <p>And your height in here (CM)</p>
		</div>
         <button type="button" onclick="calculate()">Click here to calculate your BMI</button>
    </form>
    <span id="results">Your <div id="b">B</div><div id="m">M</div><div id="i">I</div> results will appear here</span>
